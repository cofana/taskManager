<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div>
        <a href="index.html"><img src="assets/img/logo.png" class="logo" /></a>
      </div>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a href="#section-employee" class="nav-link"
              >Employee Managment</a
            >
          </li>
          <li><a href="#section-task" class="nav-link">Task Managment</a></li>
          <li><a href="#" class="nav-link">Login</a></li>
          <li><a href="#" class="nav-link">Profile Details</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-employee" id="section-employee">
        <div class="container">
          <form class="employee-form">
            <h2 class="heading-secondary center-text">Employee Managment</h2>
            <div>
              <label for="fullName">Full Name: </label>
              <input type="text" id="fullName" />
            </div>
            <div>
              <label for="email">Email: </label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="number">Phone number: </label>
              <input type="text" id="number" placeholder="ex. 064758764" />
            </div>
            <div>
              <label for="dateBirth">Date of Birth: </label>
              <input type="date" id="dateBirth" />
            </div>
            <div>
              <label for="salary">Monthly Salary: </label>
              <input type="number" id="salary" />
            </div>
            <div>
              <button class="btn btn-add add-employee" id="submit">
                Add data
              </button>
              <button class="btn btn-update update-employee" id="update">
                Update
              </button>
            </div>
          </form>
        </div>
        <div class="container center-text mt-lg">
          <h2 class="heading-secondary">All current employees</h2>
          <table class="employeeTable">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Monthly Salary</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="employee-list-body"></tbody>
          </table>
        </div>
      </section>

      <section class="section-task" id="section-task">
        <div class="container">
          <form class="task-form">
            <h2 class="heading-secondary center-text">Task Managment</h2>
            <div>
              <label for="title">Task tittle: </label>
              <input type="text" id="title" />
            </div>
            <div>
              <label for="description">Description of the task: </label>
              <input type="text" id="description" />
            </div>
            <div>
              <label for="date">Due date: </label>
              <input type="date" id="date" />
            </div>
            <div>
              <label for="assignee">Assignee: </label>
              <select id="assignee" class="select-assignee">
                <option value="0">Select an employee</option>
              </select>
            </div>
            <div>
              <button class="btn btn-add add-task" id="submit">Add data</button>
              <button class="btn btn-update update-task" id="update">
                Update
              </button>
            </div>
          </form>
        </div>
        <div class="container center-text mt-lg">
          <h2 class="heading-secondary">All current tasks</h2>
          <table class="crudTable">
            <thead>
              <tr>
                <th>Tittle</th>
                <th>Description</th>
                <th>Due date</th>
                <th>Assignee</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="task-list-body"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="assets/js/taskCrud.js"></script>
  </body>
</html>
